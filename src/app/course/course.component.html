<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Courses
      <!-- <small>(List of all available courses)</small> -->
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

            <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">List of available courses</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="table-responsive">
              <table class="table no-margin">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Stream</th>
                    <th>Courses</th>
                    <th>Fees</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of coursesArr">
                    <td><a href="pages/examples/invoice.html">{{course.id}}</a></td>
                    <td>{{course.stream}}</td>
                    <td><span class="label label-success">{{course.name}}</span></td>
                    <td>
                      <div class="sparkbar" data-color="#00a65a" data-height="20">{{course.fees}}</div>
                    </td>
                  </tr>                  
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <a routerLink="/addcourse" class="btn btn-sm btn-info btn-flat pull-left">Add Course</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-default btn-flat pull-right">View All Orders</a>
          </div>
          <!-- /.box-footer -->
        </div>

  </section>
  <!-- /.content -->
</div>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Edit Course      
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

          <div class="box box-info">
          
          <div class="box-header">
            <i class="fa fa-plus-circle"></i>
            <h3 class="box-title">Edit Course</h3>
          </div>

          <div class="box-body">
            <form action="#" method="post">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="course.name" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="course.stream" name="stream" placeholder="Stream">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="course.fee" name="fee" placeholder="Fee">
              </div>
            </form>              
          </div>
          
          <div class="box-footer clearfix">
            <button type="button" class="btn btn-success" (click)="update(course)"><i class="fa fa-save"></i>&nbsp;&nbsp;Save
            </button>
            <a routerLink="/managecourse" class="btn btn-default pull-right" id="sendEmail"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Back
            </a>
          </div>
        </div>

            
  </section>
  <!-- /.content -->
</div>

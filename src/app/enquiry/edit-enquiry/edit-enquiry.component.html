<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Edit Enquiry      
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
  
            <div class="box box-info">
            
            <!-- <div class="box-header">
              <i class="fa fa-plus-circle"></i>
              <h3 class="box-title">Add Enquiry</h3>
            </div> -->
  
            <div class="box-body">
              <form action="#" method="post">
                <div class="form-group">
                  <label>Inquirer Name</label>
                  <input type="text" class="form-control" [(ngModel)]="enquiry.name" name="name" placeholder="Inquirer Name">
                </div>
                <div class="form-group">
                  <label>Contact Number</label>
                  <input type="number" class="form-control" [(ngModel)]="enquiry.contact" name="stream" placeholder="Contact">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" [(ngModel)]="enquiry.email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control" [(ngModel)]="enquiry.address" name="address">
                  </textarea>
                </div>
                <div class="form-group">
                  <label>Enquiry About</label>
                    <textarea class="form-control" [(ngModel)]="enquiry.about" name="about">
                  </textarea>
                </div>  
              </form>
            </div>
            <div class="box-footer clearfix">
              <button type="button" class="btn btn-success" (click)="update(enquiry)">
                <i class="fa fa-save"></i>&nbsp;&nbsp;Save
              </button>
              <a routerLink="/manageenquiry" class="btn btn-default pull-right">
                <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Back
              </a>
            </div>
          </div>
  
              
    </section>
    <!-- /.content -->
  </div>

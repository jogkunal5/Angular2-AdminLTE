<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Add Student      
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
  
            <div class="box box-info">
            
            <!-- <div class="box-header">
              <i class="fa fa-plus-circle"></i>
              <h3 class="box-title">Add Enquiry</h3>
            </div> -->
  
            <div class="box-body">              
                
                <div class="row">
                  <div class='col-sm-6 col-xs-6'>
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" [(ngModel)]="studentData.firstName" name="name" placeholder="First Name">
                    </div>
                  </div>

                  <div class='col-sm-6 col-xs-6'>
                    <div class="form-group">
                      <label>Middle Name</label>
                      <input type="text" class="form-control" [(ngModel)]="studentData.middleName" name="name" placeholder="Middle Name">
                    </div>
                  </div>

                </div>
                              

                <div class="row">
                  <div class='col-sm-6 col-xs-6'>
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" [(ngModel)]="studentData.lastName" name="name" placeholder="Last Name">
                    </div>
                  </div>

                  <div class='col-sm-6 col-xs-6'>
                  <div class="form-group">
                      <label>Mother Name</label>
                      <input type="text" class="form-control" [(ngModel)]="studentData.motherName" name="name" placeholder="Mother Name">
                  </div>
                  </div>
                </div>
                
                <div class="row">

                  <div class='col-sm-3 col-xs-3'>
                    <div class="form-group">
                      <label>Contact Number</label>
                      <input type="number" class="form-control" [(ngModel)]="studentData.contact" name="contact" placeholder="Contact">
                    </div>                  
                  </div>

                  <div class='col-sm-3 col-xs-3'>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" [(ngModel)]="studentData.email" name="email" placeholder="Email">
                    </div>
                  </div>

                  <div class='col-sm-3 col-xs-3'>                      
                          <div class="form-group">                        
                            <label>Date of Birth</label>
                              <div class="input-group">                      
                                <input min="1947-08-15" type="date" (ngModelChange)="studentData.dob = $event" [ngModel]="studentData.dob | date:'y-MM-dd'" name="dob" class="form-control">                      
                                  <!-- <div class="input-group-addon"><i class="fa fa-calendar"></i></div>                         -->
                              </div>                                    
                          </div>                        
                  </div>
                
                  <div class='col-sm-2 col-xs-2'>
                      <label>Gender</label>
                      <div class="form-group">                    
                        <label class="radio-inline">                        
                            <input type="radio" [(ngModel)]="studentData.gender" name="gender" id="inlineRadio1" value="Male">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" [(ngModel)]="studentData.gender" name="gender" id="inlineRadio2" value="Female">Female
                        </label>
                      </div>
                
                    </div>

                </div>                                                
                


                <div class="form-group">
                  <label>Course</label>
                    <ng-multiselect-dropdown
                      [placeholder]="'Select Course'"
                      [data]="allCourses"
                      [(ngModel)]="studentData.course"
                      [settings]="dropdownSettings"
                      (onSelect)="onItemSelect($event)"
                      (onDeSelect)="onItemDeSelect($event)"
                      (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>                    
                </div>

                <div class="row" *ngFor="let row of selectedCourses">
                    <div class='col-sm-6 col-xs-6'>
                      <div class="form-group">
                        <label>Batch/Time for {{row.name}}</label>
                        <select (ngModelChange)="batch" class="form-control" name="batch">                          
                          <option value="">Select</option>
                          <option value="07:00 AM - 08:00 AM">07:00 AM - 08:00 AM</option>
                          <option value="08:00 AM - 09:00 AM">08:00 AM - 09:00 AM</option>
                          <option value="09:00 AM - 10:00 AM">09:00 AM - 10:00 AM</option>                          
                          <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
                          <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
                          <option value="12:00 AM - 01:00 PM">12:00 AM - 01:00 PM</option>
                          <option value="01:00 AM - 02:00 PM">01:00 AM - 02:00 PM</option>
                          <option value="02:00 AM - 03:00 PM">02:00 AM - 03:00 PM</option>
                          <option value="03:00 AM - 04:00 PM">03:00 AM - 04:00 PM</option>
                          <option value="04:00 AM - 05:00 PM">04:00 AM - 05:00 PM</option>
                          <option value="05:00 AM - 06:00 PM">05:00 AM - 06:00 PM</option>
                          <option value="06:00 AM - 07:00 PM">06:00 AM - 07:00 PM</option>
                          <option value="07:00 AM - 08:00 PM">07:00 AM - 08:00 PM</option>                          
                        </select>
                      </div>
                    </div>
  
                    <div class='col-sm-6 col-xs-6'>
                      <div class="form-group">
                        <label>System For {{row.name}}</label>
                        <select (ngModelChange)="system" class="form-control" name="system">                          
                            <option value="">Select</option>
                            <option value="System 1">System 1</option>
                            <option value="System 2">System 2</option>
                            <option value="System 3">System 3</option>
                            <option value="System 4">System 4</option>
                            <option value="System 5">System 5</option>
                        </select>
                      </div>
                    </div>
                  </div>
                 

                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" [(ngModel)]="studentData.address" name="address">
                    </textarea>
                </div>
                
            </div>
            
            <div class="box-footer clearfix">
              
              <button type="button" class="btn btn-success" *ngIf="!studentData._id" (click)="create()">
                <i class="fa fa-save"></i>&nbsp;&nbsp;Save
              </button>

              <button type="button" class="btn btn-success" *ngIf="studentData._id" (click)="update(studentData)">
                <i class="fa fa-save"></i>&nbsp;&nbsp;Update
              </button>

              <a routerLink="/managestudents" class="btn btn-default pull-right">
                <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Back
              </a>
            </div>
          </div>
  
              
    </section>
    <!-- /.content -->
  </div>
